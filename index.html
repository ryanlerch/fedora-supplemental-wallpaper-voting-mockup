body{margin-right:230px;}
.image>img {width:100%; padding-bottom:5px;}
.sidebar {width:200px;height:100%; position:fixed; top:0; right:0; background-color:#eee; border-top-left-radius:30px; padding-top:40px;padding-left:5px;text-align:center;z-index:1;}
.photobody
{
   -webkit-column-count: 4;
   -webkit-column-gap:   5px;
   -moz-column-count:    4;
   -moz-column-gap:      5px;
   column-count:         4;
   column-gap:           5px;
}

.image{position:relative;display:inline-block;}
.hoveroverlay{position:absolute; width:100%; height:calc(100% - 5px); left:0;background-color:rgba(50,50,50,0.7);z-index:999;}
.hoveroverlay img {position:absolute; bottom:10px; right:10px}

</style>
<script src="jquery-2.0.3.min.js"></script>
<script>
var votecount = 0;
var totalvotes = 5;
function updateVoteCount(voteamount)
{
votecount=votecount+voteamount;
$("#votecount").html(votecount);
}
$( document ).ready(function() {
	$("#totalvotes").html(totalvotes);
	$(".image").hover( function () {
		$(this).append($("<span class='hoveroverlay'><img src='click.png'></span>"));
	},
	function () {
	$(this).find("span:last").remove();
	});

	    $(document).on('click', '.hoveroverlay', function(){
		if (votecount < totalvotes){ 
			var clone = $(this).parent().clone();
			var original = $(this).parent();
			original.hide();
			updateVoteCount(1);
			clone.find(".hoveroverlay").hide();
			clone.appendTo(".sidebar");
			clone.click(function(){$(this).remove();original.show(); $('#'+original.parent().attr("for")).prop('checked', false);updateVoteCount(-1);});
		}
    	   });
	

});
</script>
